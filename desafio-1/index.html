<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">

    <title>Title</title>
</head>
<body>
    <header class="cabecalho">

        <div class="div-logo"> 
            <img src="imagens/logo-alura.png" alt="logo do alura dev" class="logo-alura">
        </div>

        <div class="div-barra-pesquisa">
            <input type="text" class="botao-pesquisa" placeholder="Busque por algo"/>          
        </div>

        <div class="perfil">
            <img src="imagens/perfil.png" alt="foto de perfil" class="imagem-perfil">
            <p class="nome-perfil">Herick</p>
        </div>       
    </header>

    <main class="corpo-principal">
        <div class="menu-lateral">
            <div class="titulo-menu">
                <h2 class="titulo">menu</h2>
            </div>
            
            <div class="opcoes-menu">
                <div class="opcao">
                    <img src="imagens/Icon-1-menu.png" alt="icone do menu">
                    <p class="opcao-menu"> Editor de código</p>
                </div>
                <div class="opcao">
                    <img src="imagens/icon-2-menu.png" alt="icone do menu">
                    <p class="opcao-menu"> Comunidade</p>
                </div>
                
            </div>
            
        </div>

        <section>
            <h1 class="titulo-projeto">seu projeto</h1>

            <div class="div-barra-pesquisa-projeto">
                <input type="text" class="botao-pesquisa-projeto" placeholder="Nome do projeto"/>          
            </div>
            <div class="div-barra-pesquisa-descricao">
                <input type="text" class="botao-pesquisa-descricao" placeholder="Descrição do seu projeto"/>          
            </div>

            <h2 class="titulo-projeto">personalização</h2>
        </section>
    </main>
</body>
</html>
